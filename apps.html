<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>

    <div style="margin-top: 90px;font-family: 'Poppins'; text-align: center;">
        <h1>Seguimiento de plataformas</h1><br />
        <div>
            <p>Los errores generados se han debido a problemas en la asignación de recursos para el servidor.</p>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center" style="height: 600px;">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center">
                <canvas id="presupuestoInvestigacion" style="height: 500px "></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="assets/js/charts.js"></script>
    <script>
        const myChart1 = document.getElementById('myChart1');

        new Chart(myChart1, {
            type: 'bar',
            data: {
                labels: ['Monitoreo de servidor VIPS-UGB', 'Verificar funcionamiento de aplicaciones', 'Corrección de errores'],
                datasets: [{
                    data: [60, 60, 60],
                    label: '',
                    backgroundColor: [
                        'rgba(74, 140, 255)'
                    ],
                    datalabels: {
                color: 'black',
                anchor: 'end',
                align: 'top',
                formatter: function(value, context) {
                    if (context.dataIndex === 2) {
                        return 'Corrección de errores';
                    }
                    return '';
                }
            }

                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Actividades',
                        font: {
                            size: 16,
                            weight: 'bold',
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        },
                    }
                },
                datalabels: {
                font: {
                    weight: 'bold'
                },
                padding: 4
            },
                scales: {
                    yAxes: {
                        beginAtZero: true,
                        ticks: {
                            min: 0,
                            max: 100,
                            callback: function (value) { return value + "%" }
                        }
                    },
                }
            }
            
        });



    </script>
</body>

</html>
